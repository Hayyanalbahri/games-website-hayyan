<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="nav-container">
        <h1 class="logo"><a href="index.html">Game Website</a></h1>
          <div class="nav-options">
            <div>Memory</div>
            <div>Tic Tac Toe</div>
          </div>
    </div>
      <div class="first-background">
        <div class="games-container">  
            <h2>Which game do you want to play?</h2>
            <div class="games" id="firstGame"><span>Tic Tac Toe</span></div>
            <div class="games active" id="secondGame"><span>Memory</span></div>
            <div class="games" id="thirdGame"><span>Quiz game</span></div>
            <div class="arrow" id="right-arrow"><i class="fa-solid fa-chevron-right"></i></i></div>
            <div class="arrow" id="left-arrow"><i class="fa-solid fa-chevron-left"></i></i></div>
        </div>
      </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/8367bf7b85.js" crossorigin="anonymous"></script>
