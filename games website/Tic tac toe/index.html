<!DOCTYPE html>
<script src="script.js"></script>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="Screenshot 2022-06-12 084100.png"/>
        <title>Tic Tac Toe</title>
    </head>
    <body onload="playGame()">
        <div class="score-wrapper"><span class="xScore"><span class="xScoreNum">0</span></span></div>
        <div class="score-wrapper"><span class="oScore"><span class="oScoreNum">0</span></span></div>
        <div class="turn-container">
            <div class="xturn active"><span>X Turn</span></div>
            <div class="oturn"><span>O Turn</span></div>
            <h1 id='winnerText'></h1>
            <button class="playAgain" style='display: none;'>Play Again</button>
        </div>
        <div id="container" size="" class="container">
            <div class="field border-right border-bottom" id="cell11" val=""><div class="opacityer"></div></div>
            <div class="field border-right border-bottom" id="cell21" val=""><div class="opacityer"></div></div>
            <div class="field border-bottom" id="cell31" val=""><div class="opacityer"></div></div>
            <div class="field border-right border-bottom" id="cell12" val=""><div class="opacityer"></div></div>
            <div class="field border-right border-bottom" id="cell22" val=""><div class="opacityer"></div></div>
            <div class="field border-bottom" id="cell32" val=""><div class="opacityer"></div></div>
            <div class="field border-right" id="cell13" val=""><div class="opacityer"></div></div>
            <div class="field border-right" id="cell23" val=""><div class="opacityer"></div></div>
            <div class="field" id="cell33" val=""><div class="opacityer"></div></div>
        </div>
        <div class="back-btn" onclick="backHome()"><i class="fa-solid fa-arrow-left" style="margin-right: 0.6vw;"></i>Home</div>
    </body>
    <script src="https://kit.fontawesome.com/8367bf7b85.js" crossorigin="anonymous"></script>
</html>
